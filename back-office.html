<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post your Video card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/back-office.css" />
  </head>
  <body>
    <header>
      <ul class="nav justify-content-center mb-5 mt-3">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./home.html">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" active href="./back-office.html">Back-Office</a>
        </li>
      </ul>
    </header>
    <div class="container">
      <div class="row justify-content-center min-vh-100">
        <div class="col col-12 col-md-8 cold-xl-3 text-center">
          <form id="back-form" class="rounded-3 p-3">
            <div class="d-flex flex-column align-items-center">
              <label for="name" class="fs-4">Name of product</label>
              <input type="text" class="py-1 w-50 mt-3" id="name" required />
              <label for="description" class="fs-4">Description here</label>
              <input
                type="text"
                class="py-1 w-50 mt-3"
                id="description"
                required />
              <label for="brand" class="fs-4">Brand name</label>
              <input type="text" class="py-1 w-50 mt-3" id="brand" required />
              <label for="img-url" class="fs-4">
                An image of the item (URL)
              </label>
              <input type="text" class="py-1 w-50 mt-3" id="img-url" required />
              <label for="price" class="fs-4">Price here</label>
              <input type="text" class="py-1 w-50 mt-3" id="price" required />
            </div>
            <div class="d-flex justify-content-center mt-4 p-4">
              <button id="post" class="btn btn-success me-2">Post Item</button>
              <button
                id="clean"
                type="button"
                class="btn btn-warning me-2"
                onclick="resetForm()">
                Clean Fields
              </button>
              <button
                id="delete"
                type="button"
                class="btn btn-danger text-right"
                onclick="openDeleteModal()">
                DELETE ITEM
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="confirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            Are you sure you want to delete this item?
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Go back
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-fire"
                viewBox="0 0 16 16">
                <path
                  d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
              </svg>
              DELETE
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-fire"
                viewBox="0 0 16 16">
                <path
                  d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <script src="./script/back-office.js"></script>
  </body>
</html>
